{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
  <form action="{{ url_for('update_done') }}" method=post class="form-horizontal">
    <h2>All Items</h2>
    <table class="table table-hover">
      <tr>
        <th>#
        <th>Title
        <th>Date
        <th>Done?
        <th>Text
      {%- for todo in todos %}
      <tr class={{ "success" if todo.done }}>
        <td>{{ todo.id }}
        <td>{{ todo.title }}
        <td>{{ todo.pub_date.strftime('%Y-%m-%d %H:%M') }}
        <td><input type=checkbox name=done.{{ todo.id }}{{ " checked" if todo.done }}>
        <td colspan=3>{{ todo.text }}</td>
      {%- endfor %}
    </table>
    <p>
      <button type="submit" class="btn btn-success">Update Todos</button>
      <a href="{{ url_for('new') }}">New item</a>
  </form>
</div>
{% endblock %}
